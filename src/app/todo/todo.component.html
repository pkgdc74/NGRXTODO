<p>
  todo works!
</p>
<input type="text" #text value="" (keyup.enter)="add(text.value);text.value=''"/>
<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Todo</td>
      <td><input type="button" value="Remove All"(click)="removeAll()"/></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos|async">
      <td>{{todo.id}}</td>
      <td>{{todo.text}}</td>
      <td><input type="button" value="Remove"(click)="remove(todo)"/></td>
    </tr>
  </tbody>
</table>
